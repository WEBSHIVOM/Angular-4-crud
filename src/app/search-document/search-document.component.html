<p-growl [value]="msgs"></p-growl>

  <form (ngSubmit)="searchMetadata($event)" #searchform="ngForm">
        <input #search type='text' placeholder='Search By Name'  pInputText  name='searchterm' [(ngModel)]='searchdoc.Name'>
       <button class="btn btn-success" [disabled]="!searchform.form.valid" type="submit" >Search</button>
  </form>

  <p-dataTable #datatable [value]="searchdata" [style]="{'margin-top':'20px'}" [rows]="18" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
    <p-header>
      <div class="ui-helper-clearfix">
        <button type="button" pButton iconPos="left" icon="fa fa-file-text" label="Export to CSV" (click)="datatable.exportCSV()" style="float:left"></button>
      </div>
    </p-header>
    <p-column   *ngFor="let col of cols" [field]="col.field" [header]="col.header" [editable]="false"></p-column>
  </p-dataTable>
