<div class="container">
  <p-growl [value]="msgs"></p-growl>
  <h1>Create New User</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveUser(); userForm.resetForm()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.firstname" name="firstname" required>
        </div>
        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.lastname" name="lastname" required>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="name">User Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required>
        </div>

        <div class="form-group">
          <label for="name">Password</label>
          <input type="text" class="form-control" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Save</button>
          <a [routerLink]="['/user-login']" class="btn btn-link">Login</a>
        </div>
        
      </form>
    </div>
  </div>
</div>
