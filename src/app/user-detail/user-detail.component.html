<div class="container">
  <h1>{{ user.FirstName }} {{ user.LastName }}</h1>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>User Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ user.FirstName }}</td>
          <td>{{ user.LastName }}</td>
          <td>{{ user.Email }}</td>
          <td>{{ user.UserName }}</td>
          <td><a [routerLink]="['/user-edit', user.Id]" class="btn btn-sm btn-warning">EDIT</a> -- <button class="btn btn-sm btn-danger"
              type="button" (click)="deleteUser(user.Id)">DELETE</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
